<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../Style/styles.css">
    <link rel="shortcut icon" href="../Img/box-arrow-in-right.svg">
</head>

<body>
    <div class="container">
        <div class="card" style="width: 35rem;">
            <div class="card-body">
                <h2>Signup</h2>
                <form class="row g-3" id="form">
                    <div class="col-md-12">
                        <label for="user" class="form-label">Usuario</label>
                        <input type="text" class="form-control" id="username" placeholder="Usuario">
                    </div>
                    <div class="col-12">
                        <label for="inputEmail" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="@gmail.com">
                    </div>
                    <div class="col-md-12">
                        <label for="inputPassword" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Password">
                    </div>
                    <div class="col-12" id="botonRegister">
                        <button type="submit" class="btn" id="botoncito">Ingresar</button>
                    </div>
                    <div class="col-md-12" id="cuenta">
                        <p><a href="../index.html" class="registro">¿Ya tienes una cuenta? ¡Ingresa!</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

<script src="../Js/register.js" type="module" defer></script>

</html>
